{% extends 'base_layout.html' %}

{% block content %}

<br>
<br>
<br>

<div class="container">
  <h3>Login Form</h3>
  <hr>
  <form class="" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}

    {{ form.as_p }}

    {% if request.GET.next %}

      <input type="hidden" name="next" value="{{ request.GET.next }}">

    {% endif %}

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>



{% endblock %}
